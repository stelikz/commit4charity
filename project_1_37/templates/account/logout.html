<!DOCTYPE html>
{% load socialaccount %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Logout</title>
    </head>
    <body>
        <header>
            <!--This includes the navbar-->
            {% include "project-1-37/navbar.html" %}
            <!--Header? sort of-->
            <div class="row justify-content-center">
                <div class="text-center">
                    <h1 class="mt-2">Sign Out</h1>
                    <hr class="mt-0 mb-4">
                </div>
            </div>
        </header>

        <div class="container">
            <div class="text-center">
                {% if user.is_authenticated %}
                    <p style="padding : 10px;">{{ user.username }}, are you sure you want to sign out?</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sign Out</button>
                    </form>
                {% else %}
                    <h3>Login to see Commits4Charity</h3>
                <!--<a href="{% provider_login_url 'google' %}">Login with Google</a>-->
                    <form action="{% provider_login_url 'google' %}">
                        <button type="submit" class="btn btn-success center">Login with Google</button>
                    </form>
                {% endif %}
            </div>
        </div>
        
        <!--This includes the footer-->
        {% include "project-1-37/footer.html" %}
    </body>
</html>
