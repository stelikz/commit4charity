<!DOCTYPE html>
{% load socialaccount %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Post Donation Opportunity</title>
    </head>
    <body>
        <header>
            <!--This includes the navbar-->
            {% include "project-1-37/navbar.html" %}
            <!--Header? sort of-->
            <div class="row justify-content-center">
                <div class="text-center">
                    {% if page_title %}
                        <h1 class="mt-2">{{ page_title }}</h1>
                        <hr class="mt-0 mb-4">
                    {% else %}
                        <h1 class="mt-2">Header</h1>
                        <hr class="mt-0 mb-4">
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="container">
            <div class="mt-0 mb-4">
                {% load crispy_forms_tags %}
                <form action="/donation_list/" method="post">
                    {% csrf_token %}
                    <!--<table> {{ form.as_table}}</table>-->
                    {{ form|crispy }}
                    <!--<input type="submit" value="Submit">-->
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        
        <!--This includes the footer-->
        {% include "project-1-37/footer.html" %}
    </body>
</html>
