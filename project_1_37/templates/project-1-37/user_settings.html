<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page Title</title>
    </head>
    <body>
        <header>
            <!--This includes the navbar-->
            {% include "project-1-37/navbar.html" %}
            <!--Header? sort of-->
            <div class="row justify-content-center">
                <div class="text-center">
                    {% if page_title %}
                        <h1 class="mt-2">{{ page_title }}</h1>
                        <hr class="mt-0 mb-4">
                    {% else %}
                        <h1 class="mt-2">Header</h1>
                        <hr class="mt-0 mb-4">
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="container">
            <div class="mt-0 mb-4">
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                {% load crispy_forms_tags %}
                <form action="{% url 'save' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="settings_save" value="" class="btn btn-success center">Save</button>
                    <button type="submit" class="btn btn-secondary center">Cancel</button>
                </form>
            </div>
        </div>
        <!--This includes the footer-->
        {% include "project-1-37/footer.html" %}
    </body>
</html>
